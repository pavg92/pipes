<h1>Usando pipes de Agular</h1>

<ul>
  <li><strong>uppercase: </strong>{{nombre | uppercase}}</li>
  <li><strong>titlecase: </strong>{{nombre | titlecase}}</li>
  <li><strong>currency: </strong>{{saldo | currency:'MXN':'symbol-narrow':'2.2-2'}}</li>
  <li><strong>date: </strong>{{hoy | date:'dd-MM-YY'}}</li>
  <li><strong>json: </strong>{{cursos | json}}</li>
  <li><strong>slice y json: </strong>{{cursos | slice:0:2|json}}</li>
</ul>
